<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone - No Assets</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: monospace, Arial, sans-serif; background: #000; }
        #gameContainer { position: absolute; top: 0; left: 0; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; text-shadow: 2px 2px #333; }
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; }
        #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; }
        .hotbar-slot { width: 40px; height: 40px; margin: 2px; background: rgba(255,255,255,0.2); border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .hotbar-slot.selected { border-color: white; }
        .count { position: absolute; bottom: 2px; right: 2px; font-size: 12px; }
        #stats { position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; }
        #health-bar, #hunger-bar { display: flex; }
        .icon { width: 18px; height: 18px; margin: 1px; font-size: 16px; text-align: center; line-height: 18px; }
        #mining-progress { position: absolute; top: 50%; left: 50%; transform: translate(-50%, 100px); width: 200px; height: 10px; background: rgba(0,0,0,0.5); border: 2px solid white; display: none; }
        #mining-progress-bar { height: 100%; background: #4CAF50; width: 0%; transition: width 0.1s; }
        #time-display { position: absolute; top: 20px; right: 20px; color: white; font-size: 18px; text-shadow: 2px 2px #333; }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="ui">
        <div id="crosshair">+</div>
        <div id="stats">
            <div id="hunger-bar"></div>
            <div id="health-bar"></div>
        </div>
        <div id="hotbar"></div>
        <div id="mining-progress">
            <div id="mining-progress-bar"></div>
        </div>
        <div id="time-display">Day 1 - 06:00</div>
        <div id="multiplayer-menu" style="display: none;">
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 30px; border-radius: 10px; color: white; font-family: monospace; text-align: center;">
                <h2>Minecraft Clone</h2>
                <p>Choose game mode:</p>
                <button onclick="startSinglePlayer()" style="margin: 10px; padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Single Player</button>
                <button onclick="startMultiplayer()" style="margin: 10px; padding: 15px 30px; font-size: 18px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">Multiplayer</button>
                <p style="margin-top: 20px; font-size: 14px; color: #ccc;">
                    Controls: WASD to move, Mouse to look, Left click to mine, Right click to place<br>
                    Press C to craft, 1-9 to select hotbar items, ESC to release cursor
                </p>
            </div>
        </div>
    </div>

    <script>
        let game;
        
        function showMainMenu() {
            document.getElementById('multiplayer-menu').style.display = 'block';
        }
        
        function startSinglePlayer() {
            document.getElementById('multiplayer-menu').style.display = 'none';
            game = new MinecraftClone();
            game.init();
        }
        
        function startMultiplayer() {
            document.getElementById('multiplayer-menu').style.display = 'none';
            // Set multiplayer flag
            window.location.search = '?multiplayer=true';
            game = new MinecraftClone();
            game.init();
        }
        
        // Show menu on load
        window.addEventListener('load', () => {
            if (!window.location.search.includes('multiplayer=true')) {
                showMainMenu();
            } else {
                game = new MinecraftClone();
                game.init();
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    
    <!-- Core game files -->
    <script src="src/entities/Entity.js"></script>
    <script src="src/entities/Mob.js"></script>
    <script src="src/entities/PassiveMob.js"></script>
    <script src="src/systems/EntityManager.js"></script>
    <script src="src/systems/AudioSystem.js"></script>
    <script src="src/systems/FurnaceSystem.js"></script>
    <script src="game.js"></script>
</body>
</html>
