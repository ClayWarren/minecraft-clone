<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone - TypeScript Edition</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: monospace, Arial, sans-serif; 
            background: #000; 
        }
        
        #gameCanvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        
        #gameContainer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: none; 
        }
        
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .menu-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .menu-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .menu-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .menu-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        
        .single-player {
            background: #4CAF50;
        }
        
        .single-player:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .multi-player {
            background: #2196F3;
        }
        
        .multi-player:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        
        .controls-info {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
        }
        
        #ui { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            color: white; 
            text-shadow: 2px 2px #333; 
        }
        
        #crosshair { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 24px; 
        }
        
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="menu-container">
            <h1>ðŸŽ® Minecraft Clone</h1>
            <p>TypeScript Edition with Modern ECS Architecture</p>
            <div class="menu-buttons">
                <button id="singlePlayerBtn" class="menu-btn single-player">Single Player</button>
                <button id="multiPlayerBtn" class="menu-btn multi-player">Multiplayer</button>
            </div>
            <div class="controls-info">
                <strong>Controls:</strong><br>
                WASD - Move | Mouse - Look around | Space - Jump<br>
                Shift - Sneak | Ctrl - Sprint | Click - Lock cursor | ESC - Unlock cursor
            </div>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="crosshair">+</div>
            <div id="debug-info">
                <div>TypeScript Minecraft Clone</div>
                <div>ECS Architecture</div>
                <div>FPS: <span id="fps">60</span></div>
                <div>Entities: <span id="entity-count">0</span></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
